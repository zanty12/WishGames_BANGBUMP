# 【属性】炎
[Fire]

# パワー最小値　（炎の場合：スピードの最小値）
minPower=0.00f
# パワー最大値　（炎の場合：スピードの最大値）
maxPower=5.0f
# パワー加算値　（炎の場合：スピードの加速値）
addPower=0.00f


# 摩擦抵抗
friction=0.85f
# パワーの摩擦抵抗
powerFriction=1.00f

# 入力の距離判定　（炎の場合：スティックを倒し入力）
minInputDistance=0.80f
# 入力の速度判定　（炎の場合：なし）
minInputSpeed=0.0f
# 入力がパワーに与える影響
inputPowerRate=1.0f





