# 【属性】炎
[Fire]
# パワー最小値　（炎の場合：スピードの最小値）
minPower=0.00f
# パワー最大値　（炎の場合：スピードの最大値）
maxPower=5.0f
# パワー加算値　（炎の場合：スピードの加速値）
addPower=0.00f

# [移動]
# 摩擦抵抗
friction=0.85f
# パワーの摩擦抵抗
powerFriction=1.00f

# 入力の距離判定　（炎の場合：スティックを倒し入力）
minInputDistance=0.80f
# 入力の速度判定　（炎の場合：なし）
minInputSpeed=0.0f
# 入力がパワーに与える影響
inputPowerRate=1.0f

# [攻撃]
# 攻撃力
atk = 3
# ドロップ量
atkDrop = 5
# ダメージクールタイム
atkCoolTime = 0.5f
# 攻撃範囲
atkRange = 1.0f
# 攻撃距離
atkDistance = 2.0f
# ノックバック量
knockbackRate = 5.0f





# [移動]
# 【属性】水
[Water]
# パワー最小値　（水の場合：最小距離）
minPower=0.00f
# パワー最大値　（水の場合：最大距離）
maxPower=1000.0f
# パワー加算値　（水の場合：最大距離に達する速度）
addPower=1.00f

# 摩擦抵抗
friction=0.1f
# パワーの摩擦抵抗
powerFriction=1.00f

# 入力の距離判定　（水の場合：スティックを倒し入力）
minInputDistance=0.80f
# 入力の速度判定　（水の場合：なし）
minInputSpeed=0.0f
# 入力がパワーに与える影響
inputPowerRate=5.0f

# [攻撃]
# 攻撃力
atk = 10
# ドロップ量
atkDrop = 10
# ダメージクールタイム
atkCoolTime = 0.5f
# 攻撃範囲
atkRange = 1.0f
# 攻撃距離
atkDistance = 10000.0f
# ノックバック量
knockbackRate = 20.0f





