#*******************************************************
# 【属性】Fire
#*******************************************************
[Fire]
#======= パワー =======

# パワー最小値　（炎の場合：スピードの最小値）
minPower=0.00f
# パワー最大値　（炎の場合：スピードの最大値）
maxPower=10.0f
# パワー加算値　（炎の場合：スピードの加速値）
addPower=0.00f
# 摩擦抵抗
friction=0.85f
# パワーの摩擦抵抗
powerFriction=1.00f



#======= 入力 =======

# 入力の距離判定　（炎の場合：スティックを倒し入力）
minInputDistance=0.80f
# 入力の速度判定　（炎の場合：なし）
minInputSpeed=0.0f
# 入力がパワーに与える影響
inputPowerRate=1.0f



#======= 攻撃 =======

# 攻撃力
atk = 3
# ドロップ量
atkDrop = 5
# クールタイム
coolTime = 0.0f
# ダメージクールタイム
atkCoolTime = 0.5f
# ダメージの残り火
atkAfterTime = 0.0f
# 攻撃範囲
atkRange = 1.0f
# 攻撃距離
atkDistance = 300.0f
# ノックバック量
knockbackRate = 10.0f



#======= 表示 =======

# 移動エフェクトの横幅
showMoveX = 100.0f
# 移動エフェクトの縦幅
showMoveY = 100.0f
# 攻撃エフェクトの横幅
showAttackX = 250.0f
# 攻撃エフェクトの縦幅
showAttackY = 250.0f










