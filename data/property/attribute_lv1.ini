#*******************************************************
# 【属性】Wind
#*******************************************************
[Wind]

#======= パワー =======

# パワー最小値　（風の場合：左回りの最大チャージ）
minPower=-20.00f
# パワー最大値　（風の場合：右回りの最大チャージ）
maxPower=20.0f
# パワー加算値　（風の場合：チャージ速度）
addPower=1.00f
# 摩擦抵抗
friction=0.999f
# 摩擦係数（急停止）
brakeFriction = 0.88f
# パワーの摩擦抵抗
powerFriction=0.98f



#======= 入力 =======

# 入力の距離判定　（風の場合：スティックの倒し入力）
minInputDistance=0.80f
# 入力の速度判定　（風の場合：スティックの回し入力）
minInputSpeed=0.1f
# 回した時に移動or攻撃が発動するパワーの最低値
minActionPower=1.5f
# 入力がパワーに与える影響
inputPowerRate=1.0f



#======= 攻撃 =======

# 攻撃力
atk = 1
# ドロップ量
atkDrop = 1
# クールタイム
coolTime = 0.0f
# ダメージクールタイム
atkCoolTime = 0.1f
# ダメージの残り火
atkAfterTime = 0.0f
# 攻撃範囲
atkRange = 200.0f
# 攻撃距離
atkDistance = 0.0f
# ノックバック量
knockbackRate = 20.0f



#======= 表示 =======

# 移動エフェクトの横幅
showMoveX = 200.0f
# 移動エフェクトの縦幅
showMoveY = 200.0f
# 攻撃エフェクトの横幅
showAttackX = 500.0f
# 攻撃エフェクトの縦幅
showAttackY = 500.0f









